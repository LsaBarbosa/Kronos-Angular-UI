
<div class="form-wrapper">
  <form [formGroup]="resetPassword" (ngSubmit)="onSubmit()">
    <h1 class="titulo">Recuperare Senha</h1>
    <div class="container">
      <div>
        <label for="cpf">CPF:</label>
        <div class="cpf-container">
          <input id="cpf" type="text" formControlName="cpf" placeholder="Digite seu CPF">
          <small *ngIf="resetPassword.get('cpf')?.touched && resetPassword.get('cpf')?.invalid">
            {{ getErrorMessage('cpf') }}
          </small>
        </div>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <div class="email-container">
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Digite seu email">
        </div>
        <small *ngIf="resetPassword.get('email')?.touched && resetPassword.get('email')?.invalid">
          {{ getErrorMessage('email') }}
        </small>
      </div>
    </div>
    <div class="button-container">
      <button type="submit" [disabled]="resetPassword.invalid">Recuperar</button>
      <a class="link">Login</a>
    </div>
  </form>
</div>
